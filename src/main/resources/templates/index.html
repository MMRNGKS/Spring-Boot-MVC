<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <style>
        table, th, td {
          border:1px solid wheat;
        }
        th, td {
            text-align: center;
            padding: 3px;
            color: wheat;
        }
    </style>
    <body>
       <table style="background-image: url('/lebronto.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student: ${students}">
                    <td th:text="${student.id}" />
                    <td th:text="${student.name}" />
                    <td th:text="${student.email}" />
                    <td th:text="${student.age}" />
                </tr>
            </tbody>
        </table>
    </body>
    
</html>
